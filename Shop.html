<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mercyy Shop Big</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }body {
  background: linear-gradient(to bottom right, #1e3a8a, #3b82f6);
  min-height: 100vh;
  padding: 2rem;
  color: #f8fafc;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  background: #1e293b;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  padding: 2rem;
}

h1 {
  text-align: center;
  margin-bottom: 0.5rem;
  font-size: 2.5rem;
  color: #60a5fa;
}

h2.subtitle {
  text-align: center;
  margin-bottom: 2rem;
  font-size: 1.5rem;
  color: #cbd5e1;
}

.shop-items {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  gap: 2rem;
}

.item {
  background: #334155;
  padding: 1.5rem;
  border-radius: 15px;
  flex: 1 1 200px;
  min-width: 250px;
  transition: transform 0.2s ease-in-out;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.item:hover {
  transform: scale(1.03);
}

.item h2 {
  margin-bottom: 0.5rem;
  font-size: 1.5rem;
  color: #93c5fd;
}

.stock {
  font-size: 0.9rem;
  color: #f87171;
  margin-bottom: 0.5rem;
}

.item button {
  margin-top: 1rem;
  padding: 0.5rem 1.5rem;
  background: #3b82f6;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

.cart {
  margin-top: 2rem;
  background: #0f172a;
  padding: 1rem;
  border-radius: 10px;
}

.cart h3 {
  margin-bottom: 1rem;
  color: #e0f2fe;
}

.cart ul {
  list-style: none;
  margin-bottom: 1rem;
}

.cart li {
  display: flex;
  justify-content: space-between;
  padding: 0.5rem 0;
  color: #f1f5f9;
}

.cart button {
  background: #ef4444;
  border: none;
  color: white;
  border-radius: 5px;
  padding: 0.2rem 0.5rem;
  cursor: pointer;
}

.checkout {
  text-align: right;
}

.checkout a {
  display: inline-block;
  background: #2563eb;
  color: white;
  padding: 0.7rem 1.5rem;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Mercyy Shop Big</h1>
    <h2 class="subtitle">For Grow a Garden</h2><div class="shop-items">
  <div class="item">
    <h2>Raccoon - $5</h2>
    <div class="stock">0 in stock</div>
    <button onclick="addToCart('Raccoon', 5)">Add to Cart</button>
  </div>

  <div class="item">
    <h2>Dragonfly - $3</h2>
    <div class="stock">0 in stock</div>
    <button onclick="addToCart('Dragonfly', 3)">Add to Cart</button>
  </div>
</div>

<div class="cart">
  <h3>Your Cart</h3>
  <ul id="cart-list"></ul>
  <p>Total: $<span id="total">0</span></p>
  <div class="checkout">
    <a id="checkout-btn" href="https://www.paypal.me/MercyyOnR6" target="_blank">Checkout</a>
  </div>
</div>

  </div>  <script>
    const cartList = document.getElementById('cart-list');
    const totalDisplay = document.getElementById('total');
    let cart = [];

    function addToCart(item, price) {
      cart.push({ item, price });
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((entry, i) => {
        total += entry.price;
        const li = document.createElement('li');
        li.innerHTML = `${entry.item} - $${entry.price} <button onclick="removeFromCart(${i})">Remove</button>`;
        cartList.appendChild(li);
      });
      totalDisplay.textContent = total;

      const checkoutBtn = document.getElementById('checkout-btn');
      checkoutBtn.href = `https://www.paypal.me/MercyyOnR6/${total}`;
    }
  </script></body>
</html>
